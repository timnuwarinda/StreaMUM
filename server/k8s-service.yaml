apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  type: LoadBalancer
  selector:
    app: server
  ports:
    - name: serverport
      protocol: TCP
      port: 80
      targetPort: 3333
    - name: rtmpport
      protocol: TCP
      port: 80
      targetPort: 1935
    - name: streamport 
      protocol: TCP
      port: 80
      targetPort: 8888